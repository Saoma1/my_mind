  hero: Η ψυχική σου υγεία έχει προτεραιότητα
  hero_sub: Μην περιμένεις τα προβλήματά σου να γίνουν πιο περίπλοκα. Ξεκίνα το ταξίδι προς την συναισθηματική σου ευεξία και ανακαλύψε το μονοπάτι προς έναν πιο ευτυχισμένο, ήρεμο εαυτό!
  about_me_heading: Για εμενα
  about_me_text_html:
          Ονομάζομαι Ελένη Λέκκα, είμαι πιστοποιημένη Ψυχολόγος - Ψυχοθεραπεύτρια με έδρα την Πύλο Μεσσηνίας όπου πραγματοποιούνται online και δια ζώσης ατομικές συνεδρίες και σεμινάρια προσωπικής ανάπτυξης.
          Ως ψυχοθεραπεύτρια ακολουθώ μια συνθετική προσέγγιση μέσα από τις σπουδές μου στην Υπαρξιακή, Ανθρωποκεντρική, Συστημική, Γνωσιακή-Συμπεριφορική και Ψυχοδυναμική θεραπεία.
          <br><br>
          <span class="text-primary">Συνδυάζοντας αυτές τις θεραπείες, έχω την δυνατότητα να δημιουργήσω έναν μοναδικό μονοπάτι που προσαρμόζεται στις ανάγκες του κάθε ατόμου, οδηγώντας τους προς μια πιο υγιή και ικανοποιητική ζωή.</span>
          Στόχος μου να προσφέρω σε εσένα ένα ασφαλές περιβάλλον να μοιραστείς ότι σε απασχολεί, με ένα κλίμα πλήρους αποδοχής και εμπιστοσύνης.
  about_me_link_text: Μάθε περισσότερα για εμένα
  about_me_link_url: /about
  my_approach_heading: Η Προσέγγισή μου στη Θεραπεία
  my_approach_text_html:
          Η πρακτική μου βασίζεται σε μια ολιστική σύνθεση τριών θεραπευτικών προσεγγίσεων:/ Ψυχοδυναμικής, Κεντρικής στο Άτομο και Γνωστικής-Συμπεριφορικής θεραπείας.
          Χρησιμοποιώντας την Ψυχοδυναμική Θεραπεία, η οποία περιλαμβάνει την εξερεύνηση παρελθόντων εμπειριών και ασυνείδητων διαδικασιών, αποκαλύπτουμε και κατανοούμε βαθιά ριζωμένα μοτίβα και συμπεριφορές.
          Συμπληρώνοντας αυτήν την προσέγγιση, η Θεραπεία Κεντρική στο Άτομο είναι εξίσου σημαντική καθώς επικεντρώνεται στις ανάγκες του κάθε ατόμου, εξασφαλίζοντας ότι οι προτιμήσεις, οι ανάγκες και οι αξίες των ανθρώπων καθοδηγούν τις κλινικές αποφάσεις και παρέχοντας φροντίδα που σέβεται και ανταποκρίνεται σε αυτούς.
          <br><br>
          Συμπληρώνοντας αυτές είναι η Γνωστική-Συμπεριφορική Θεραπεία, παρέχοντας πρακτικές στρατηγικές για τη διαχείριση και την αλλαγή αρνητικών σκεπτικών μοτίβων, ενδυναμώνοντας τα άτομα να αντιμετωπίζουν τις προκλήσεις της ζωής με ανθεκτικότητα.
          <span class="text-primary">Πλέκοντας μαζί αυτές τις θεραπείες, προσφέρω ένα ολοκληρωμένο ταξίδι προσαρμοσμένο στις μοναδικές ανάγκες κάθε ατόμου, καθοδηγώντας τους προς μια υγιέστερη, πιο εκπληρωμένη ζωή.</span>
  card_1_heading: Ψυχοδυναμική Θεραπεία
  card_1_text: Ανακαλύψτε και αντιμετωπίστε τα βαθύτερα μοτίβα και συναισθήματα που διαμορφώνουν τις σκέψεις και τις συμπεριφορές σας. Αποκτήστε κατανόηση για το πως οι προηγούμενες εμπειρίες σας επηρεάζουν το παρόν σας, βοηθόντας έτσι την προσωπική σας ανάπτυξη.
  card_1_url: /services
  card_2_heading: Προσωποκεντρική Θεραπεία
  card_2_text: Βιώστε μια θεραπευτική σχέση βασισμένη στην ενσυναίσθηση, τον σεβασμό και την εμπιστοσύνη. Βρείτε ένα ασφαλές χώρο για να εκφράσετε τις ανάγκες, τις προτιμήσεις και τις αξίες σας, οι οποίες θα καθοδηγούν την πορία του μονάδικου σας ταξιδιού, παρέχοντας φροντίδα που είναι κομμένη και ραμμένη για εσάς.
  card_2_url: /services
  card_3_heading: Γνωστική-Συμπεριφορική Θεραπεία
  card_3_text: Μάθετε πρακτικές στρατηγικές για την αναγνώριση και την αλλαγή αρνητικών μοτίβων σκέψης και συμπεριφοράς και αναπτύξτε αποτελεσματικές δεξιότητες αντιμετώπισης για διάφορα θέματα.
  card_3_url: /services
  review_card_1_text: Άρχισα να βλέπω την Ελένη σε μια ιδιαίτερα δύσκολη περίοδο της ζωής μου. Η συμπονετική της προσέγγιση και η διορατική της καθοδήγηση υπήρξαν καθοριστικές στο να με βοηθήσουν να πλοηγηθώ μέσα από τις δυσκολίες μου. Έχω αναπτυχθεί τόσο πολύ ως άτομο από τότε που ξεκίνησαν οι συνεδρίες μας, και δεν μπορώ να την ευχαριστήσω αρκετά για την ακλόνητη υποστήριξή της.
  review_card_1_author: Ἀλεξάνδρα Μ.
  review_card_2_text: Η εμπειρογνωμοσύνη της Ελένης στη γνωσιακή συμπεριφορική θεραπεία έχει αλλάξει τη ζωή μου. Η υπομονή της και η ικανότητά της να αναλύει περίπλοκα συναισθηματικά ζητήματα σε διαχειρίσιμα βήματα μου έχουν δώσει τα εργαλεία για να αντιμετωπίσω το άγχος μου. Έχω δει αξιοσημείωτη βελτίωση στην καθημερινή μου ζωή και είμαι ευγνώμων για την επαγγελματική και φροντιστική της προσέγγιση.
  review_card_2_author: Ζωή Ε.
  review_card_3_text: Στην αρχή ήμουν σκεπτικός σχετικά με τη θεραπεία, αλλά η ζεστή συμπεριφορά και η μη επικριτική προσέγγιση της Ελένης με έκαναν να νιώσω άνετα αμέσως. Μέσα από τις συνεδρίες μας, έχω αποκτήσει πολύτιμες γνώσεις για τις σχέσεις μου και έχω αναπτύξει πιο υγιή πρότυπα επικοινωνίας. Η καθοδήγησή της υπήρξε καθοριστική στο ταξίδι μου προς την προσωπική ανάπτυξη και την αυτογνωσία.
  review_card_3_author: Μιχαήλ I.

